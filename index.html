<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background-color: #fce4ec; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
        }
        
        #main-content { text-align: center; transition: 0.5s; }
        h1 { color: #880e4f; margin-bottom: 30px; font-size: 2rem; }
        
        .btn-wrapper { display: flex; gap: 25px; align-items: center; justify-content: center; }

        #yesBtn { 
            background-color: #ff4081; 
            color: white; 
            border: none; 
            padding: 15px 45px; 
            font-size: 1.6rem; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: transform 0.2s;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #noBtn { 
            background-color: #37474f; 
            color: white; 
            border: none; 
            padding: 8px 18px; 
            font-size: 1rem; 
            border-radius: 4px; 
            cursor: pointer;
        }

        /* Celebration Styles */
        #celebration { display: none; text-align: center; z-index: 10; padding: 20px; }
        
        .couple-photo {
            max-width: 80%;
            width: 350px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 8px solid white;
            margin: 20px 0;
            animation: fadeIn 1.5s ease-in;
        }

        /* Confetti Styles */
        .confetti {
            position: fixed;
            top: -20px;
            user-select: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()">no</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 3rem; margin: 0;">YAY! ü•∞</h1>
        <img src="us.jpg" alt="Our Photo" class="couple-photo">
        <h2 style="color: #880e4f;">I love you more than all the code in the world!</h2>
        <p style="font-size: 1.2rem;">Counting down the days until we're in the same city again.</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            noBtn.style.position = 'fixed';

            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            const currentScale = yesBtn.style.transform.replace('scale(', '').replace(')', '') || 1;
            yesBtn.style.transform = `scale(${parseFloat(currentScale) + 0.15})`;
        }

        function createConfetti() {
            const colors = ['#ff4081', '#ff80ab', '#f48fb1', '#ffffff', '#ff1744'];
            const shapes = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üíñ'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                }, i * 50);
            }
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#f8bbd0';
            createConfetti();
        }
    </script>
</body>
</html>
