<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background-color: #fce4ec; 
            font-family: sans-serif; 
            overflow: hidden; 
        }
        h1 { color: #880e4f; margin-bottom: 30px; text-align: center; }
        
        .btn-wrapper { display: flex; gap: 20px; align-items: center; }

        #yesBtn { 
            background-color: #ff4081; 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 1.5rem; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: transform 0.2s;
            z-index: 100;
        }

        #noBtn { 
            background-color: #37474f; 
            color: white; 
            border: none; 
            padding: 8px 18px; 
            font-size: 1rem; 
            border-radius: 4px; 
            cursor: pointer;
            /* No absolute positioning here so it stays visible on load! */
        }

        #celebration { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()">no</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 3rem;">YAY! ü•∞</h1>
        <p style="font-size: 1.2rem;">Diagnostic complete. Target acquired.</p>
        <div style="font-size: 5rem;">üíñüíç‚ú®</div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // 1. The moment the mouse touches it, it switches to "Escape Mode"
            noBtn.style.position = 'fixed';

            // 2. Calculate safe area (so it doesn't go off screen)
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // 3. Generate random coordinates
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // 4. Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 5. Make the YES button grow slightly as a hint
            const currentScale = yesBtn.style.transform.replace('scale(', '').replace(')', '') || 1;
            yesBtn.style.transform = `scale(${parseFloat(currentScale) + 0.1})`;
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#f8bbd0';
        }
    </script>
</body>
</html>
