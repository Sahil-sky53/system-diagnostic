<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #fce4ec; 
            margin: 0; 
            overflow: hidden; 
        }
        h1 { color: #880e4f; text-align: center; }
        .container { position: relative; width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #yesBtn { 
            background-color: #ff4081; 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 1.5rem; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: 0.3s; 
            z-index: 10;
        }

        #noBtn { 
            background-color: #37474f; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 1rem; 
            border-radius: 4px; 
            cursor: pointer; 
            position: absolute; 
            /* Initial starting position near the center */
            top: 60%; 
            left: 55%; 
            transition: 0.1s ease;
        }

        #celebration { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button id="yesBtn" onclick="celebrate()">YES</button>
        <button id="noBtn" onmouseover="moveButton()">no</button>
    </div>

    <div id="celebration">
        <h1 style="font-size: 3rem;">YAY! ü•∞</h1>
        <p style="font-size: 1.5rem;">The diagnostic was a success. See you soon!</p>
        <div style="font-size: 5rem;">üíñüíç‚ú®</div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Calculate padding so the button doesn't go off the edge of the screen
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // Generate random positions within the visible screen
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Optional: Make Yes button grow slightly to make it more tempting
            const currentScale = yesBtn.style.transform.replace('scale(', '').replace(')', '') || 1;
            yesBtn.style.transform = `scale(${parseFloat(currentScale) + 0.1})`;
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#f8bbd0';
        }
    </script>
</body>
</html>
